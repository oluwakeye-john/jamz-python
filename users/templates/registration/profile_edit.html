{% extends 'music/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container profile profile-view" id="pro">
    <div class="row">
        <div class="col-md-12 alert-col relative">
            <div class="alert alert-info absolue center" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <span>Profile save with success</span>
            </div>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row profile-row">
            <div class="col-md-4 relative">
                <div class="avatar">
                    <img class="card-img-top mr-3" src="{{ user.profile.image.url }}" width="300">
                </div>
            </div>
            <div class="col-md-8">
                <h1>Update Profile </h1>
                <hr>
                {{ form_u|crispy }}
                {{ form_p|crispy }}
                <hr>
                <div class="form-row">
                    <div class="col-md-12 content-right">
                        <button class="btn btn-primary form-btn" type="submit">SAVE </button>
                        <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
