{% extends 'music/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <br>
    <legend class="border-bottom mb-4">Change Password</legend>
    <form method="POST" action="">
        {% csrf_token %}
        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <p>{{ form|crispy }}</p>
        <input class="btn btn-outline-info" type="submit" value="Request Password reset">
    </form>
</div>

{% endblock %}
